<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe Game</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Let's play TIC-TAC-TOE</h1>
      </div>
      <div class="row">
        <div id="top-left" class="col-sm-4">
          <button type="click" class="button btn-info">Enter</button>
        </div>
        <div id="top-mid" class="col-sm-4">
          <button type="click" class="button btn-info">Enter</button>
        </div>
        <div id="top-right" class="col-sm-4">
          <button type="click" class="button btn-info">Enter</button>
        </div>
      </div>
      <div class="row">
        <div id="mid-left" class="col-sm-4">
          <button type="click" class="button btn-info">Enter</button>
        </div>
        <div id="mid-mid" class="col-sm-4">
          <button type="click" class="button btn-info">Enter</button>
        </div>
        <div id="mid-right" class="col-sm-4">
          <button type="click" class="button btn-info">Enter</button>
        </div>
      </div>
      <div class="row">
        <div id="bot-left" class="col-sm-4">
          <button type="click" class="button btn-info">Enter</button>
        </div>
        <div id="bot-mid" class="col-sm-4">
          <button type="click" class="button btn-info">Enter</button>
        </div>
        <div id="bot-right" class="col-sm-4">
          <button type="click" class="button btn-info">Enter</button>
          <img class="x" src="https://cdn0.iconfinder.com/data/icons/basic-ui-elements-plain/385/010_x-512.png" alt="graphic of an x">
        </div>
      </div>
    </div>
  </body>
</html>
